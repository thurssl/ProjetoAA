<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <form>
        <div class="container">
            <h1>Cadastro</h1>
            <form>
              
                <div class="nome">
                    <input type="text" id="nome" placeholder="Nome"></td>
                </div>
                <br>

                <div class="email">
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <br>
                <div class="email">
                    <input type="email" id="conEmail" placeholder="Confirmar E-mail"
                    onblur="if(this.value!=document.getElementById('email').value) alert('Os e-mails sÃ£o diferentes!')"
                    aria-required="true" required />
                </div>
                <br>
                <div class="senha">
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <br>
                <div class="senha">
                    <input type="password" id="conSenha" placeholder="Confirmar Senha"
                    onblur="if(this.value!=document.getElementById('senha').value) alert('As senhas sÃ£o diferentes!')"
                    aria-required="true" required />
                </div>
                <br>
                <div class="telefone">
                    <input type="tel" id="telefone" placeholder="Telefone" onkeypress="mask(this, mphone);"
                        onblur="mask(this, mphone);">
                </div>
                <br>
                <div class="endereco">
                    <input type="text" id="cep" placeholder="CEP" maxlength="8">
                </div>
                <br>
                <div class="endereco">
                    <input type="text" id="rua" placeholder="Rua">
                </div>
                <br>
                <div class="endereco">
                    <input type="text" id="bairro" placeholder="Bairro">
                </div>
                <br>
                <div class="endereco">
                    <input type="text" id="cidade" placeholder="Cidade">
                </div>
                <br>
                <div class="endereco">
                    <input type="text" id="estado" placeholder="Estado">
                </div>
                <br>
                <div class="btn">
                    <button type="submit" id="b1">Salvar</button>            
                </div>
                <br>
                <div class="btn">
                    <button type="reset" id="b2">Limpar</button>

                </div>
            
            </form>

        </div>
        <script src="./js/cadastro.js"></script>
</body>

</html>
